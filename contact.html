    <main>
        <h1>Contactez-nous</h1>
        <p>N'hésitez pas à nous contacter si vous avez des questions ou des commentaires.</p>
        <form action="mailto:contact@walkingdeadfansite.com" method="post" enctype="text/plain">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="user_name" required><br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="user_email" required><br><br>
            <label for="message">Message :</label><br>
            <textarea id="message" name="user_message" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Envoyer">
        </form>
    </main>
